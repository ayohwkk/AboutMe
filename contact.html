<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single:wght@100..900&display=swap" rel="stylesheet">

    <title>Contact</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #020202;
            color: white;
            font-family: Arial, sans-serif;
            height: 100vh;
        }


        nav {
            width: 100%;
            height: 100px;
            background-color: #403f3f;
        }

        nav ul li {
            list-style: none;
            display: inline-block;
            float: left;
            line-height: 100px;
        }

        nav ul li a {
            text-decoration: none;
            font-size: 50px;
            font-family: "Bitcount Single", system-ui;
            color: #fff200;
            padding: 0 25px;
        }

        .contact-container {
            height: calc(100vh - 100px);
            max-width: 600px;
            /* Kinda centered? */
            padding-left: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .contact-container h1 {
            font-family: "Bitcount Single", system-ui;
            color: #fff200;
            font-size: 60px;
            margin-bottom: 15px;
        }

        .contact-info {
            font-size: 22px;
            line-height: 1.8;
        }

        nav ul li a,
        .contact-container h1 {
            text-shadow:
                0 0 5px #fff200,
                0 0 5px #fff200,
                0 0 12px #fff200;
        }
    </style>
</head>

<body>

    <!-- Top name -->
    <nav>
        <ul>
            <li><a href="index.html">HADEN EAGLAND</a></li>
        </ul>
    </nav>

    <!-- Center content -->
    <div class="contact-container">
        <h1>Contact</h1>

        <div class="contact-info">
            <p>Email: hadenmeagland@gmail.com</p>
            <p>Phone: (215) 821-5935</p>
        </div>
    </div>

</body>

</html>
